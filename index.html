<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <title>R.P.S.L.S - TOP</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock!!</h1>
    <div class="game">
        <img class="sheldon" src="./media/img/sheldon_cooper_by_rodolfocarvalho_top_300x300.jpg" alt="sheldon_cooper_top">
        <img src="./media/img/icon-rock.png" alt="ROCK" id="btn-rock" class="options">
        <img src="./media/img/icon-paper.png" alt="PAPER" id="btn-paper" class="options">
        <img src="./media/img/icon-scissors.png" alt="SCISSORS" id="btn-scissors" class="options">
        <img src="./media/img/icon-lizard.png" alt="LIZARD" id="btn-lizard" class="options">
        <img src="./media/img/icon-spock.png" alt="SPOCK" id="btn-spock" class="options">
    </div>
    <div id="score"></div>
    <footer>Original Sheldon toon: <a href="https://www.deviantart.com/rodolfocarvalho/art/Sheldon-Cooper-299282666">rodolfocarvalho</a> </footer>

    <audio id="bazinga" src="./media/sound/bazinga.mp3"></audio>
    <audio id="roundwin" src="./media/sound/roundwin.mp3"></audio>
    <audio id="tie" src="./media/sound/tie.mp3"></audio>
    <audio id="youwin" src="./media/sound/youwin.mp3"></audio>
    <audio id="youlose" src="./media/sound/youlose.mp3"></audio>

   <script src="script.js"></script> 
</body>
</html>
